
<mat-card class="mt-5 mb-5">
    <mat-card-header>
        <mat-card-title>
            <input type="text" class="form-control" [value]="passobj.fullname" [disabled]="!isPasssCard" #fullname>
        </mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p><strong>checkIn : </strong>{{(passobj.checkInDate |  date)?? " Not check in"}}</p>
        <p><strong>checkIn : </strong>{{passobj.children?.length??0}}</p>
    </mat-card-content>
    <mat-card-actions>
        <button mat-raised-button color="primary" *ngIf="!isPasssCard" (click)="onEdit()">Edit</button>
        <button mat-raised-button color="accent" *ngIf="isPasssCard" (click)="onDone(fullname.value)">Done</button>
        <button mat-raised-button color="warn" (click)="onDelete()">Delete</button>

    </mat-card-actions>
</mat-card>
